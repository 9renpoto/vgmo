name: Crawl for new concerts

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # every Sunday at midnight

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      BRANCH_NAME: chore/update-concerts
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run crawler
        run: npm run crawl
      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          commit-message: 'feat(data): update concert information'
          title: Automated Concert Data Update
          body: >-
            The crawler found new concert information. This PR updates the `concerts.json` file.
          labels: automated
          assignees: 9renpoto
          reviewers: 9renpoto
          add-paths: |
            services/web/public/data/concerts.json
