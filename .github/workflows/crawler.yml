name: Crawl for new concerts

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # every Sunday at midnight

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Run crawler
        run: npm run crawl
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'feat(data): update concert information'
          title: 'Automated Concert Data Update'
          body: |
            The crawler found new concert information. This PR updates the `concerts.json` file.
          branch: 'chore/update-concerts'
          delete-branch: true
          base: main
          signoff: true
          labels: 'automated'
          # NOTE: The user requested tracking 'convert.json', but the crawler generates 'concerts.json'.
          # This workflow tracks the generated file.
          files: |
            services/web/public/data/concerts.json
          assignees: 'jules-bot'
          reviewers: '9renpoto'